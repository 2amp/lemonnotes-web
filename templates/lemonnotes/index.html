{% extends 'lemonnotes/base.html' %}
<!-- -*- mode: html (django) -*- -->

{% load staticfiles %}

{% block title %}
  Index
{% endblock title %}

{% block body_block %}
  <div class="page-header">
    <h1>
      LemonNotes
    </h1>
  </div>
  <form id="summoner-search" method="post" action="{% url 'find_summoner' %}">
    {% csrf_token %}
    <div class="form-group summoner-search-fields" data-bind="foreach: searchFieldSummoners">
      <div class="summoner-search-field">
        <label for="summoner_1_name" class="sr-only">Summoner name</label>
        <input type="text" class="form-control summoner_name" data-bind="textInput: name,
                                                                         attr: {placeholder: 'Summoner ' + ($index() + 1).toString()},
                                                                         event: {focusout: function(data, event) {$root.updateOnFocusout($index(), data, event)}, keypress: function(data, event) {return $root.updateOnEnter($index(), data, event)}}">
        <i class="fa fa-spinner fa-pulse" data-bind="visible: isFetching()"></i>
      </div>
    </div>
    <button type="submit" class="btn btn-primary start-game">Start game!</button>
  </form>
  <br>
  <button data-bind="click: dump">Dump!</button>
  <br>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th class="col-md-2">Name</th>
          <th class="col-md-2">Id</th>
          <th class="col-md-2">Most played champion</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: summoners">
        <tr data-bind="visible: isDataFetched()">
          <td class="col-md-2" data-bind="text: name"></td>
          <td class="col-md-2" data-bind="text: summonerId"></td>
          <!-- ko if: mostPlayedChampions -->
          <td class="col-md-2" data-bind="text: mostPlayedChampions"></td>
          <!-- /ko -->
        </tr>
      </tbody>
    </table>
  </div>
{% endblock body_block %}
